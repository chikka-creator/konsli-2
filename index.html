<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Deklarasi tipe dokumen HTML5 -->
  <!-- Menentukan bahasa halaman adalah bahasa Inggris -->
  
  <!-- Meta tags untuk konfigurasi dasar halaman -->
  <meta charset="UTF-8"> <!-- Mengatur encoding karakter menjadi UTF-8 untuk mendukung karakter internasional -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Memastikan kompatibilitas dengan Internet Explorer -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Membuat halaman responsif untuk berbagai ukuran layar -->
  
  <!-- Judul halaman yang muncul di tab browser -->
  <title>Kafuu Chino</title>

  <link rel="icon" href="icon.png" type="image/x-icon" />


  <!-- Preconnect untuk mempercepat loading font dari Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Import font Poppins dari Google Fonts dengan berbagai variasi berat -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
    rel="stylesheet">

  <!-- Import library Feather Icons untuk ikon-ikon SVG -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Link ke file CSS eksternal untuk styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVIGASI BAR -->
<nav class="navbar">
    <!-- logo diatas kiri -->
<a href="#" class="navbar-logo">Kafuu<span> Chino</span>.</a>
<div class="navbar-nav">
      <a href="#home">Home</a> <!-- Link ke section home -->
      <a href="#about">Tentang Kami</a> <!-- Link ke section about -->
      <a href="#menu">Menu</a> <!-- Link ke section menu -->
      <a href="#products">Produk</a> <!-- Link ke section products -->
      <a href="#contact">Kontak</a> <!-- Link ke section contact -->
    </div>
    <!-- Tombol-tombol aksi di pojok kanan (search, cart, hamburger menu) -->
    <div class="navbar-extra">
      <a href="#" id="search-button"><i data-feather="search"></i></a> <!-- Tombol search -->
      <a href="#" id="shopping-cart-button"><i data-feather="shopping-cart"></i></a> <!-- Tombol keranjang belanja -->
      <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a> <!-- Hamburger menu untuk mobile -->
    </div>
     <!-- Form pencarian yang tersembunyi, muncul saat tombol search diklik -->
    <div class="search-form">
      <input type="search" id="search-box" placeholder="search here...">
      <label for="search-box"><i data-feather="search"></i></label>
    </div>

</nav>

</body>
</html>
